<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      min-height: 1200px;
    }

    body {
      width: 450px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #232f3e;
    }
    
    .section {
      margin-bottom: 15px;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 5px;
    }
    
    .product-info {
      font-size: 13px;
      margin-bottom: 10px;
    }
    
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
      color: #007185;
    }
    
    .current-price {
      font-size: 16px;
      color: #B12704;
      font-weight: bold;
      margin: 5px 0;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background: #ff9900;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #f08804;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px;
      margin: 10px 0;
      border-radius: 3px;
      font-size: 13px;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .progress {
      margin: 10px 0;
      font-size: 13px;
      color: #666;
    }
    
    .results {
      max-height: 800px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px;
    }

    .results::-webkit-scrollbar {
      width: 8px;
    }

    .results::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 5px;
    }

    .results::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }

    .results::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .results-header {
      position: sticky;
      top: 0;
      background: white;
      padding: 5px 0;
      font-weight: bold;
      border-bottom: 2px solid #ddd;
      margin-bottom: 5px;
      z-index: 10;
    }
    
    .variation-item {
      padding: 8px;
      margin: 5px 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .variation-name {
      font-size: 13px;
      flex: 1;
    }
    
    .variation-price {
      font-weight: bold;
      color: #B12704;
      font-size: 14px;
    }
    
    .cheapest {
      border: 2px solid #00a854;
      background: #f0fff4;
    }
    
    .cheapest-badge {
      background: #00a854;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 5px;
    }

    .out-of-stock {
      opacity: 0.6;
      border-color: #ccc;
    }

    .out-of-stock-badge {
      background: #999;
      color: white;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      margin-left: 5px;
    }

    #stopScanBtn {
      background: #cc0000;
      display: none;
      position: relative;
      z-index: 999;
    }

    #stopScanBtn:hover {
      background: #990000;
    }

    #stopScanBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    
    .history-link {
      color: #007185;
      text-decoration: none;
      font-size: 12px;
      cursor: pointer;
    }
    
    .history-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üè∑Ô∏è Amazon Variation Price Tracker</h1>
  
  <div class="section">
    <div id="productInfo" class="product-info">
      <div class="product-title" id="productTitle">Loading product...</div>
      <div class="current-price" id="currentPrice">--</div>
      <div id="variationName" style="font-size: 12px; color: #666;"></div>
    </div>
  </div>
  
  <button id="scanBtn">üîç Scan All Variations</button>
  <button id="stopScanBtn">‚èπÔ∏è Stop Scan</button>
  <button id="viewHistoryBtn">üìä View Price History</button>
  <button id="clearStateBtn" style="background: #666; font-size: 11px;">üîß Clear Stuck State</button>
  <button id="debugStorageBtn" style="background: #666; font-size: 11px;">üêõ Show Storage</button>
  
  <div id="status" style="display: none;"></div>
  <div id="progress" class="progress" style="display: none;"></div>
  
  <div id="results" class="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
